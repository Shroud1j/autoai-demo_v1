<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoAI Code Generator</title>
  <style>
    body {
      background: #0e0e0e;
      color: #e5e5e5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    textarea {
      width: 80%;
      max-width: 600px;
      height: 120px;
      background: #1b1b1b;
      color: #e5e5e5;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 12px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00cccc;
    }
    pre {
      width: 80%;
      max-width: 600px;
      background: #141414;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 16px;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <h1>AutoAI Code Generator</h1>
  <textarea id="promptInput" placeholder="Describe the code you want..."></textarea>
  <button id="generateBtn">Generate</button>
  <pre id="output">Your generated code will appear here...</pre>

  <script src="/script.js"></script>
</body>
</html>
