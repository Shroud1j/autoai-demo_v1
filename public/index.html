<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoAI Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white flex flex-col items-center p-10">
    <h1 class="text-3xl font-bold mb-6">AutoAI Code Generator</h1>
    <textarea
      id="prompt"
      placeholder="Describe what you want to build..."
      class="w-full max-w-2xl h-40 text-black p-4 rounded-lg"
    ></textarea>
    <button
      id="generate"
      class="mt-4 bg-blue-600 px-6 py-2 rounded-lg hover:bg-blue-500"
    >
      Generate
    </button>
    <pre
      id="output"
      class="mt-6 w-full max-w-2xl bg-gray-800 p-4 rounded-lg overflow-auto text-sm"
    ></pre>

    <script src="./script.js"></script>
  </body>
</html>
