<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoAI Demo</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    textarea {
      width: 60%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    pre {
      width: 60%;
      margin: 30px auto;
      text-align: left;
      background: #161b22;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>AutoAI Prototype</h1>
  <p>Describe what you want to build, and AI will start generating it.</p>
  <textarea id="prompt" placeholder="Example: Build a portfolio website"></textarea><br>
  <button onclick="generate()">Generate</button>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
